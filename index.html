<!doctype html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember.js Todo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <script type="text/x-handlebars" data-template-name="todos">

        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
{{!--
This will render an <input> element at this location with the same id and
placeholder attributes applied. It will also connect the newTitle property of
this template's controller to the value attribute of the <input>. When one
changes, the other will automatically update to remain synchronized.
 --}}
                 {{input type="text" id="new-todo" placeholder="New todo item?" value=newTitle action="createTodo"}}
            </header>


            <section id="main">
                <ul id="todo-list">
                {{#each todo in model}}
                {{!--

                Ember.js has created a controller for us and set the controller's model property to our route's model.
                The template loops over the controller's model property. Because we don't need custom behavior for this
                controller yet, we can use the default object provided by the framework.

                 --}}
                    <li {{bind-attr class="todo.isCompleted:completed"}}>
                        <input type="checkbox" class="toggle">
                        <label>{{todo.title}}</label>
                        <button class="destroy"></button>
                    </li>
                {{/each}}
                </ul>
                <input type="checkbox" id="toggle-all">
            </section>


            <footer id="footer">
                <span id="todo-count"><strong>2</strong> todos left</span>
                <ul id="filters">
                    <li><a href="all" class="selected">All</a></li>
                    <li><a href="all" class="selected">Active</a></li>
                    <li><a href="all" class="selected">Completed</a></li>
                </ul>
                <button id="clear-completed">Clear completed (1)</button>
            </footer>
        </section>

        <footer id="info">
            <p>Double-click to edit an item</p>
        </footer>

    </script>


    <!-- ... Ember.js and other javascript dependencies ... -->
    <script src="js/libs/jquery-1.11.2.min.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/controllers/todos_controller.js"></script>

</body>
</html>
